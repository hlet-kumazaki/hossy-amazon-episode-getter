name: Scrape Amazon Podcast

on:
  workflow_dispatch: # 手動実行
  schedule:
    - cron: '10 22 * * 4' # 毎週金曜7:10 JST（＝木曜22:10 UTC）

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start